<div>
    <md-dialog-content >

      <md-tabs md-dynamic-height md-border-bottom class="loginTabs" >
         <md-tab label="Login">
            <md-content class="md-padding" >
                <div class="col-md-6 col-md-offset-3">
                    <form name="form" ng-submit="login()" role="form">
                        <div class="form-group">
                            <span ng-show="loginVali" class="help-block passVali">{{loginValidation}}</span>
                            <label for="username">Username (E-mail)</label>
                            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />

                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.password.$error.required }">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required/>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>

            </md-content>
            <span layout="row"><hr flex/><hr flex/></span>
            <md-content>

            </md-content>
        </md-tab>
        <md-tab label="Register">
            <div class="col-md-6 col-md-offset-3">
                <h2>Register</h2>
                <form name="form" ng-submit="register()" role="form">
                    <div class="form-group">
                        <label for="username">First name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.username" required />

                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                        <label for="username">E-mail</label>
                        <input type="text" name="lastName" id="Text1" class="form-control" ng-model="user.email" required />

                    </div>
                    <div class="form-group">
                        <label for="username">City</label>
                        <input type="text" name="username" id="username" class="form-control" ng-model="user.city" required />

                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
                        <span ng-show="ShowpassVali" class="help-block passVali">{{passwordValidation}}</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>

                    </div>
                </form>
            </div>
        </md-tab>
    </md-tabs>
</md-dialog-content>

</div>
